name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'optimization'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ”„ CI/CD'
    labels:
      - 'ci'
      - 'cd'
      - 'actions'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**'
  - label: 'ci'
    files:
      - '.github/**'
  - label: 'test'
    files:
      - '**/*_test.go'
      - 'testdata/**'
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'

