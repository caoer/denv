name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🔧 Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: '🔒 Security'
    labels:
      - 'security'
  - title: '⚡ Performance'
    labels:
      - 'performance'
      - 'optimization'
  - title: '🧪 Testing'
    labels:
      - 'test'
      - 'testing'
  - title: '🔄 CI/CD'
    labels:
      - 'ci'
      - 'cd'
      - 'actions'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**'
  - label: 'ci'
    files:
      - '.github/**'
  - label: 'test'
    files:
      - '**/*_test.go'
      - 'testdata/**'
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'

template: |
  ## What's Changed

  $CHANGES

  ## 📊 Release Statistics

  - **Contributors**: $CONTRIBUTORS
  - **Merged PRs**: $MERGED_PRS_COUNT
  - **Closed Issues**: $CLOSED_ISSUES_COUNT

  ## 🏆 Contributors

  $CONTRIBUTORS

  ## 📥 Installation

  ### Homebrew
  ```bash
  brew upgrade denv
  # or
  brew install denv
  ```

  ### Direct Download
  Download the appropriate binary for your platform from the assets below.

  ### Docker
  ```bash
  docker pull ghcr.io/$OWNER/denv:$RESOLVED_VERSION
  ```

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION